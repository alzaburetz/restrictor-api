<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add restriction</title>
</head>
<body>
    <form action="http://localhost:3000/restrictions/add" method="POST">
        <label for="app">Application name</label>
        <input type="text" name="app"/>
        <br>
        <label for="rule">Select rule</label>
        <select name="rule">
            <option value="Close">Close</option>
            <option value="Open">Open</option>
        </select>
        <br>
        <label for="time">Select time of week</label>
        <select  name="time">
            <option value="working">Working days</option>
            <option value="weekend">Weekend days</option>
        </select>
        <br>
        <label for="from">Ban hours</label>
        <input type="number" name="hours_from">
        <label for="to">to</label>
        <input type="number" name="hours_to">
        <br>
        <label for="executable">Executable</label>
        <input type="text" name="executable">
        <br>
        <label for="user">Usergroup</label>
        <select name="user">
            <option value=1>1</option>
            <option value=2>2</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
